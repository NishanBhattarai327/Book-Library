<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Library App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="library">
		<div id="header">Library</div>
		<div id="add-book-section">
			<button id="add-book-btn">Add Book</button>
			<form action="" id='form'>
				<label for="form-title-text">Title</label>
				<input type="text" id='form-title-text' name='title' placeholder="title of book" required>
                <br>
				<label for="form-author-text">Author</label>
				<input type="text" id='form-author-text' name='author' placeholder="author of book" required>
                <br>
				<label for="form-pages-number">Pages</label>
				<input type="number" id='form-pages-number' name='pages' placeholder="Number of pages in book" required>
                <br>
				<label for="form-read-checkbox">Read</label>
				<input type="checkbox" id='form-read-checkbox' name='read'>
				<br>
				<input type="submit" name='submit' id='form-submit-btn'>
			</form>
		</div>
		<div id="space-for-book"></div>
	</div>
	<script type="text/javascript" src="library.js"></script>
</body>
</html>
