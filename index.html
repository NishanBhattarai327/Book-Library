<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Library App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="library">
		<div id="header">Library</div>
		<div id="addBook">
			<button id="newBook">New Book</button>
			<div id='form'>
				<label for="formTitle">Title</label>
				<input type="text" id='formTitle' name='title' required>
                <br>
				<label for="formAuthor">Author</label>
				<input type="text" id='formAuthor' name='author' required>
                <br>
				<label for="formPages">Pages</label>
				<input type="text" id='formPages' name='pages' required>
                <br>
				<label for="formRead">Read</label>
				<input type="text" id='formRead' name='read' required>
				<br>
				<input type="submit" name='submit' id='submit'>
			</div>
		</div>
		<div id="displayBook"></div>
	</div>
	<script type="text/javascript" src="library.js"></script>
</body>
</html>
